<div id="formCreate">
    <!-- page title area start -->
    <div class="page-title-area">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="breadcrumbs-area clearfix">
                    <h4 class="page-title pull-left">Dashboard</h4>
                    <ul class="breadcrumbs pull-left">
                        <li><a [routerLink]="['/dashboard']">Home</a></li>
                        <li><a [routerLink]="['/categories']">Category</a></li>
                        <li><span>Create</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 clearfix">
                <div class="user-profile pull-right">
                    <img class="avatar user-thumb" src="assets/images/author/avatar.png" alt="avatar">
                    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Kumkum Rai <i class="fa fa-angle-down"></i></h4>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Message</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page title area end -->
    <div class="main-content-inner">
        <div class="hasBottom">
            <div class="row">
                <div class="col-md-4">
                    <h4 class="header-title">Information</h4>
                    <span>More information about </span>
                </div>
                <div class="col-md-8">
                    <div class="boxShadow">
                        <form [formGroup]="formCreate">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" formControlName="name" required>
                                <div *ngIf="formCreate.get('name').invalid && (formCreate.get('name').dirty || formCreate.get('name').touched)" class="text-danger">
                                    <div *ngIf="formCreate.get('name').errors.required">
                                        Đây là trường bắt buộc phải nhập.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" cols="10" rows="5" formControlName="description" required>
                                </textarea>
                                <div *ngIf="formCreate.get('description').invalid && (formCreate.get('description').dirty || formCreate.get('description').touched)" class="text-danger">
                                    <div *ngIf="formCreate.get('description').errors.required">
                                        Đây là trường bắt buộc phải nhập.
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button [disabled]="formCreate.invalid" type="submit" class="btn btn-create-add">
                                    <h4 class="button-name">
                                        Create
                                    </h4>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
